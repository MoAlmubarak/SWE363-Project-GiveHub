<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cartPage.css" />
  </head>
  <body>
    <div class="cart-page">
      <div class="header">
        <div class="container-3">
          <div class="give-hub">
          GiveHub
          </div>
          <div class="menu">
            <span class="home">
            HOME
            </span>
            <div class="frame-28">
              <span class="add-products">
              ADD PRODUCTS
              </span>
            </div>
            <span class="about-us">
            ABOUT US
            </span>
            <span class="support">
            SUPPORT
            </span>
            <span class="account">
            ACCOUNT
            </span>
          </div>
          <div class="container-1">
            <img class="search" src="../assets/vectors/search2_x2.svg" />
            <div class="divider-1">
            </div>
            <img class="shopping-cart" src="../assets/vectors/shoppingCart1_x2.svg" />
          </div>
        </div>
        <div class="rectangle-3">
        </div>
      </div>
      <div class="group-11">
        <div class="group-10">
          <div class="group-6">
            <span class="cart">
            Cart
            </span>
          </div>
          <div class="product-2">
            <div class="img">
            </div>
            <div class="container">
              <div class="green-fancy-chair">
              Green Fancy Chair
              </div>
              <div class="container-2">
                <span class="color">
                Color
                </span>
                <span class="bright-green">
                Bright green
                </span>
              </div>
              <div class="button">
                <span class="button-2">
                Remove
                </span>
              </div>
            </div>
          </div>
          <div class="offer">
            <span class="contact-the-donor-at-0531013669-to-receive-the-item-after-checkout">
             Contact the donor at (0531013669) to receive the item after checkout.
            </span>
          </div>
        </div>
        <div class="order-summary">
          <div class="cart-summary">
          Cart Summary
          </div>
          <div class="details">
            <div class="price">
              <span class="price-1">
              Price
              </span>
              <span class="free">
              Free
              </span>
            </div>
            <div class="shipping">
              <span class="shipping-1">
              Shipping
              </span>
              <span class="free-1">
              Free
              </span>
            </div>
          </div>
          <div class="divider">
          </div>
          <div class="total">
            <div class="delivery">
              <span class="delivery-1">
              Estimated pickup by
              </span>
              <div class="delivery-2">
              01 Mar, 2024
              </div>
            </div>
            <div class="proceed">
              <span class="button-1">
              Proceed to Checkout
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
