<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Page</title>
    <link rel="stylesheet" href="addressPage.css" />
  </head>
  <body>
    <div class="address-page">
      <div class="header">
        <div class="container-5">
          <div class="give-hub">
          GiveHub
          </div>
          <div class="menu">
            <span class="home">
            HOME
            </span>
            <div class="frame-28">
              <span class="add-products">
              ADD PRODUCTS
              </span>
            </div>
            <span class="about-us">
            ABOUT US
            </span>
            <span class="support">
            SUPPORT
            </span>
            <span class="account">
            ACCOUNT
            </span>
          </div>
          <div class="container-4">
            <img class="search" src="../assets/vectors/search3_x2.svg" />
            <div class="divider">
            </div>
            <img class="shopping-cart" src="../assets/vectors/shoppingCart4_x2.svg" />
          </div>
        </div>
        <div class="rectangle-3">
        </div>
      </div>
      <div class="group-12">
        <div class="steps">
          <span class="address">
          Address
          </span>
        </div>
        <div class="container-1">
          <div class="container-6">
            <div class="address-home">
              <div class="container-3">
                <div class="container">
                  <img class="radio-selected" src="../assets/vectors/radioSelected_x2.svg" />
                  <span class="abdullah-aldakheel">
                  Abdullah Aldakheel
                  </span>
                </div>
                <div class="actions">
                  <div class="proceed">
                    <span class="button-1">
                    Edit
                    </span>
                  </div>
                  <div class="rectangle-28">
                  </div>
                  <div class="proceed-1">
                    <span class="button-2">
                    Remove
                    </span>
                  </div>
                </div>
              </div>
              <div class="the-gently-curved-lines-accentuated-by-sewn-details-are-kind-to-your-body-and-pleasant-to-look-at-also-theres-atilt-and-height-adjusting-mechanism-thats-built-to-outlast-years-of-ups-and-downs">
              KFUPM, Dhahran 31261, Saudi Arabia, 863
              </div>
              <div class="container-2">
                <div class="contact">
                Contact - 
                </div>
                <span class="container">
                (966) 598320432
                </span>
              </div>
            </div>
            <div class="rectangle-30">
            </div>
            <div class="add-new-address">
              <img class="plus" src="../assets/vectors/plus_x2.svg" />
              <div class="button">
              Add New Address
              </div>
            </div>
          </div>
          <div class="order-summary">
            <div class="cart-summary">
            Cart Summary
            </div>
            <div class="details">
              <div class="price">
                <span class="price-1">
                Price
                </span>
                <span class="free">
                Free
                </span>
              </div>
              <div class="shipping">
                <span class="shipping-1">
                Shipping
                </span>
                <span class="free-1">
                Free
                </span>
              </div>
            </div>
            <div class="divider-1">
            </div>
            <div class="total">
              <div class="delivery">
                <span class="delivery-1">
                Estimated pickup by
                </span>
                <div class="delivery-2">
                01 Mar, 2024
                </div>
              </div>
              <div class="proceed-2">
                <span class="button-3">
                Confirm my Order
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
