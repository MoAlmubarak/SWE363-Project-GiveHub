<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product Page</title>
    <link rel="stylesheet" href="addProductPage.css" />
  </head>
  <body>
    <div class="add-product-page">
      <div class="header">
        <div class="container">
          <div class="give-hub">
          GiveHub
          </div>
          <div class="menu">
            <span class="home">
            HOME
            </span>
            <div class="frame-28">
              <span class="add-product">
              ADD PRODUCT
              </span>
            </div>
            <span class="about-us">
            ABOUT US
            </span>
            <span class="support">
            SUPPORT
            </span>
            <span class="account">
            ACCOUNT
            </span>
          </div>
          <div class="container-1">
            <img class="search" src="../assets/vectors/search8_x2.svg" />
            <div class="divider">
            </div>
            <img class="shopping-cart" src="../assets/vectors/shoppingCart8_x2.svg" />
          </div>
        </div>
        <div class="rectangle-3">
        </div>
      </div>
      <div class="group-9">
        <div class="order-summary">
          <div class="products-details">
          Productâ€™s details
          </div>
          <div class="total">
            <div class="coupon-code">
              <p class="placeholder">
              <span class="placeholder-sub-0"></span><span></span>
              </p>
            </div>
            <div class="coupon-code-1">
              <p class="placeholder-1">
              <span class="placeholder-1-sub-0"></span><span></span>
              </p>
            </div>
            <div class="coupon-code-2">
              <p class="placeholder-2">
              <span class="placeholder-2-sub-0"></span><span></span>
              </p>
            </div>
            <div class="coupon-code-3">
              <p class="placeholder-3">
              <span class="placeholder-3-sub-0"></span><span></span>
              </p>
            </div>
            <div class="coupon-code-4">
              <p class="placeholder-4">
              <span class="placeholder-4-sub-0"></span><span></span>
              </p>
            </div>
          </div>
          <div class="file-upload-base">
            <div class="icon-frame">
              <img class="document-upload" src="../assets/vectors/documentUpload_x2.svg" />
            </div>
            <div class="text-and-supporting-text">
              <div class="action">
                <span class="text-1">
                Click to Upload
                </span>
                <span class="text">
                or drag and drop
                </span>
              </div>
              <span class="supporting-text">
               (Max. File size: 25 MB)
              </span>
            </div>
          </div>
          <div class="proceed">
            <span class="button">
            Add a Product to GiveHub!
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
